<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" action=" ">
<label for="name">Name</label>
<input type="text" id="name" name="name" required><br>

<label for="email">Email</label>
<input type="email" id="email" name="email" required><br>

<label for="gender_m">male</label>
<input type="radio" id="gender_m" name="gender_m" required><br>

<label for="gender_f">female</label>
<input type="radio" id="gender_f" name="gender_f" required><br>

<label for="gender_f">Car Brands:</label>
<input type="Select" id="cars" name="cars" placeholder="--Please choose an option--" required><br>

<label for="age">Age</label>
<input type="number" id="age" name="age" placeholder="Age" required><br>

<label for="DOB">DOB</label>
<input type="date" id="dob" name="dob" required><br>

<label for="Phone Number">Phone Number</label>
<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Password" required><br>

<label for="I agree to the TOS">I agree to the TOS</label>
<input type="checkbox" id="tos" name="tos" required><br>
</form>

<button type="submit">Submit</button>

</body>

</html>
